######                      ######
###        Staff Module        ###
######                      ######
report:
  usage: "&eUso: &b/report <usuario> <razón>"
  report-success: |-
    &r
    &6============= &lReporte&r &6=============
    &7
    &eHas reportado correctamente a &b{player}
    &7(Nota: hacer reportes falsos es sancionable)
    &7
  report-notify: |-
    &r
    &6============= &lReporte&r &6=============
    &7
    &eReportante: &7{author}
    &eReportado: &7{target}
    &eRazón: &7{reason}
    &7
    &7

