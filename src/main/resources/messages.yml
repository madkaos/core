######                      ######
###     Punishments Module     ###
######                      ######
alts:
  usage: "&eUso: &c/alts <usuario>"
  alts-list: |-
    &7
    &c======== &lAlts de {player}&r &c========
    &7

ban:
  usage: "&eUso: &c/ban <usuario> [tiempo] <razon>"
  notify: "&b⛏ {emisor} &7ha baneado a &c{player} &7por &6{reason} &7durante &d{expiration}"
  message: |-
    &5&lMad&d&lKaos
    &cHas sido baneado del servidor
    &7
    &dRazón: &7{reason}
    &dExpira en: &7{expiration}
    &r
    &bhttps://discord.gg/madkaos

mute:
  usage: "&eUso: &c/mute <usuario> [tiempo] <razon>"
  notify: "&b⛏ {emisor} &7ha muteado a &c{player} &7por &6{reason} &7durante &d{expiration}"
  message: |-
    &r
    &8===========================
    &cEstás muteado del servidor
    &7
    &dRazón: &7{reason}
    &dExpira en: &7{expiration}
    &r
    &bhttps://discord.gg/madkaos
    &8===========================

